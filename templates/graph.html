<!doctype html>

<head>
  <title>MÃ©tricas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
  <canvas id="myChart" width="100%;" height="100"></canvas>
  <div id="chartContainer" style="height: 370px; width: 100%;"></div>
  <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["Checked files", "Files to check", "Incidents", "Not modified"],
        datasets: [{
          label: 'Analysis Graph',
          data: [{{files_to_check_data}}, {{checked_files_data}}, {{modified_files_data}}, {{not_modified_files_data}}],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    
var lineChart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Integrity radio"
	},
	axisX:{
		title: "Day",
		crosshair: {
			enabled: true
		}
	},
	axisY: {
		title: "Incident ratio",
		crosshair: {
			enabled: true
		}
  },
  toolTip: {
		shared: true
	},
	data: [{        
    type: "line", 
    name:"Integrity radio",  
    showInLegend: true,   
		dataPoints:[ 
      {% for data in integrity_radio_data%}
        {x: {{data["x"]}}, y:{{data["y"]}} },
      {% endfor %}
    ]
	},{
		type: "line",
		name: "Threshold",
		showInLegend: true,
		markerSize: 0,
		dataPoints: [
    {% for data in integrity_radio_data%}
        {x: {{data["x"]}}, y:99.0},
      {% endfor %}
		]
	}]
});
lineChart.render();
  </script>
</body>
